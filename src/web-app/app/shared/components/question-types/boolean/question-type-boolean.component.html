<div class="boolean-component">
  <h2 class="question">{{question.content}}</h2>
  <div class="buttons">
    <button type="button" class="button" [class.active]="answer == 'true'" (click)="buttonClicked($event)" value="true" [disabled]="isReadOnly">Yes</button>
    <button type="button" class="button" [class.active]="answer == 'false'" (click)="buttonClicked($event)" value="false" [disabled]="isReadOnly">No</button>
  </div>
</div>
