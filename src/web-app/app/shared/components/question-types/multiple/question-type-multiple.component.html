<div class="multiple-component">
  <h2 class="question">{{question.content}}</h2>
  <div class="buttons">
    <button type="button" class="button" (click)="buttonClicked($event)" *ngFor="let choice of question.choices" value="{{choice}}"
      [disabled]="isReadOnly" [class.active]="answer == choice">{{choice}}</button>
  </div>
</div>
