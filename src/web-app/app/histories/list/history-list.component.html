<div *ngIf="histories">
  {{histories|json}}
  <app-navbar [stopName]="stopName" [stopId]="stopId"> </app-navbar>

  <section class="histories">
    <!-- <a class="history" *ngFor="let history of histories" [routerLink]="['/stops', stopId, 'histories', history.id]"></a>> -->
    <a class="history" *ngFor="let history of histories" (click)="goToHistoryDetail(history.id)">
      <p>Update of {{history.created_at | date: 'dd MMMM yyyy' }}</p>
    </a>
  </section>
</div>
