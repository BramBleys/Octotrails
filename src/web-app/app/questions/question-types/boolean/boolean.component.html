<div class="boolean-component">
    <h2 class="question">{{question.content}}</h2>
    <div class="buttons">
        <button (click)="buttonClicked($event)" type="button" class="button" value="true">Yes</button>
        <button (click)="buttonClicked($event)" type="button" class="button" value="false">No</button>
    </div>
</div>
